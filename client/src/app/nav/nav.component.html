<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
    @if (accountServices.currentUser())
    {
        <ul class="navbar-nav me-auto mb-2 mb-md-0" >
            <li class="nav-item ">
                <a class="nav-link" href="#">Matches <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="#">Lists <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="#">Messages <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    } 


    @if(accountServices.currentUser()){
        <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toogle text-light text-decoration-none">Welcome user</a>  
            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item">Edit profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item"(click)="logout()">Log out</a>
            </div> 
        </div>
    }    

    @if (!accountServices.currentUser())
    {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
            <input name="username" 
            [(ngModel)]="model.username" 
            class="form-control me-2" 
            placeholder="Username">

            <input name="password"
            [(ngModel)] = "model.password"
            class="form-control me-2"
             placeholder="Password" 
             type="password">
            <button class="btn btn-outline-success " type="submit">Login</button>
        </form>
    }    
        
    </div>


</nav>
