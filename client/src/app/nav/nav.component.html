<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
   
        <ul class="navbar-nav me-auto mb-2 mb-md-0" >
            @if (accountServices.currentUser())
            {
                <li class="nav-item ">
                    <a class="nav-link " routerLink="/members" routerLinkActive="active">Matches <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages <span class="sr-only">(current)</span></a>
                </li>
            }
            <li class="nav-item ">
                <a class="nav-link" routerLink="/errors" routerLinkActive="active">Error <span class="sr-only">(current)</span></a>
            </li>
           
        </ul> 


    @if(accountServices.currentUser()){
        <div dropdown class="dropdown">
            <img class="me-2" src="{{accountServices.currentUser()?.photoUrl|| './assets/user.png'}}"
             alt="user main image">
            <a dropdownToggle class="dropdown-toogle text-light text-decoration-none">
                Welcome {{accountServices.currentUser()?.knownAs}} <i class="fa-solid fa-sort-down"></i>
            </a>
            <div *dropdownMenu class="dropdown-menu">
                <a routerLink="/member/edit" class="dropdown-item">Edit profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item"(click)="logout()">Log out</a>
            </div> 
        </div>
    }    

    @if (!accountServices.currentUser())
    {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
            <input name="username" 
            [(ngModel)]="model.username" 
            class="form-control me-2" 
            placeholder="Username">

            <input name="password"
            [(ngModel)] = "model.password"
            class="form-control me-2"
             placeholder="Password" 
             type="password">
            <button class="btn btn-success " type="submit">Login</button>
        </form>
    }    
        
    </div>


</nav>
